{% extends "bootstrap/base.html" %}
{% block title %}导航{% endblock title %}
{% block main %}
<div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="/static/img/1.gif" alt="First">
            <div class="carousel-caption">好搞笑</div>
        </div>
        <div class="item">
            <img src="/static/img/2.jpg" alt="First">
            <div class="carousel-caption">金三胖大傻逼</div>
        </div>
        <div class="item">
            <img src="/static/img/3.gif" alt="First">
        </div>
    </div>
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
{% endblock main %}
{% block jsblock %}
    $(function(){
        $('.carousel').carousel({interval:2000});
    $('.carousel').carousel('cycle');
    });
{% endblock jsblock %}
