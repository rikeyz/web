<!DOCTYPE html>
<html>
<head>
    <title>响应式布局</title>

    <script href="/static/js/bootstrap.min.js" type="text/javascript" ></script>
	<script href="/static/js/jquery.min.js" type="text/javascript" ></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .row > div {
            background-color: #dedef8;
            -webkit-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            -moz-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
	</style>
</head>
<body>
    <div class="container">
	    <small>small标签内</small>
        <em>em标签内</em>
        <strong>strong标签内</strong>
        <p class="text-left">text-left文本靠左</p>
        <p class="text-center">text-center文本居中</p>
        <p class="text-right">text-right文本靠右</p>
        <p class="text-muted">text-muted文本减弱</p>
        <p class="text-primary">text-primary文本</p>
        <p class="text-success">text-success</p>
        <p class="text-warning">text-warning</p>
        <p class="text-danger"><abbr title="Real Simple Syndication" class="initialism">RSS</abbr></p>
        <abbr title="World Wide Web">www</abbr>
        <br/>
        <abbr title="Real Simple Syndication" class="initialism">RSS</abbr>
	</div>
</body>
</html>
