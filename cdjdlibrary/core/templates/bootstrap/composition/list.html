<!DOCTYPE html>
<html>
<head>
    <title>响应式布局</title>

    <script href="/static/js/bootstrap.min.js" type="text/javascript" ></script>
	<script href="/static/js/jquery.min.js" type="text/javascript" ></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .row > div {
            background-color: #dedef8;
            -webkit-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            -moz-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
	</style>
</head>
<body>
    <div class="container">
	    <div class="row">
            <div class="col-xs-8">
                <h4>有序列表</h4>
                <ol>
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                </ol>
                <h4>无序列表</h4>
                <ul>
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                </ul>
                <h4>未定义样式列表</h4>
                <ul class="list-unstyled">
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                </ul>
                <h4>内联列表</h4>
                <ul class="list-inline">
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                    <li>item1</li>
                </ul>
                <h4>定义列表</h4>
                <dl>
                    <dt>item</dt>
                    <dd>item</dd>
                    <dt>item</dt>
                    <dd>item</dd>
                </dl>
                <h4>水平列表</h4>
                <dl class="dl-horizontal">
                    <dt>item</dt>
                    <dd>item</dd>
                    <dt>item</dt>
                    <dd>item</dd>
                </dl>
            </div>
        </div>
	</div>
</body>
</html>
