<!DOCTYPE html>
<html>
<head>
    <title>响应式布局</title>

    <script href="/static/js/bootstrap.min.js" type="text/javascript" ></script>
	<script href="/static/js/jquery.min.js" type="text/javascript" ></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .row > div {
            background-color: #dedef8;
            -webkit-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            -moz-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
	</style>
</head>
<body>
    <div class="container">
	    <div class="row">
            <h1>我是标题1 h1.<small>我是副标题1 h1</small></h1>
            <h2>我是标题2 h2.<small>我是副标题2 h2</small></h2>
            <h3>我是标题3 h3.<small>我是副标题3 h3</small></h3>
            <h4>我是标题4 h4.<small>我是副标题4 h4</small></h4>
            <h5>我是标题5 h5.<small>我是副标题5 h5</small></h5>
            <h6>我是标题6 h6.<small>我是副标题6 h6</small></h6>
        </div>
	</div>
</body>
</html>
