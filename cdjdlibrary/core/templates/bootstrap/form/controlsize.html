{% extends "bootstrap/base.html" %}
{% block title %}静态控件{% endblock title %}
{% block main %}
    <form role="form">
        <div class="form-group">
            <input class="form-control input-lg" type="text" placeholder=".input-lg">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="default">
        </div>
        <div class="form-group">
            <input class="form-control input-sm" type="text" placeholder=".input-sm">
        </div>
    <div class="form-group">

    </div>
    <div class="row" style="margin-bottom: 1em;">
        <div class="col-lg-1">
            <input class="form-control" type="text" placeholder="col-lg-1">
        </div>
        <div class="col-lg-2">
            <input class="form-control" type="text" placeholder="col-lg-2">
        </div>
        <div class="col-lg-3">
            <input class="form-control" type="text" placeholder="col-lg-3">
        </div>
        <div class="col-lg-4">
            <input class="form-control" type="text" placeholder="col-lg-4">
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" type="text">
        <span class="help-block">帮助文档，超过一行，需要扩展到下一行。本示例中也不知道有几行</span>
    </div>
    </form>

{% endblock main %}
