<!DOCTYPE html>
<html>
<head>
    <title>响应式布局</title>

    <script href="/static/js/bootstrap.min.js" type="text/javascript" ></script>
	<script href="/static/js/jquery.min.js" type="text/javascript" ></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .row > div {
            background-color: #dedef8;
            -webkit-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            -moz-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
        form {
            width: 50%;
            margin-left: 25%;
            parding: 5px;
        }
	</style>
</head>
<body>
    <div class="container">
	    <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" form="inputfile">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>

        </form>
	</div>
</body>
</html>
