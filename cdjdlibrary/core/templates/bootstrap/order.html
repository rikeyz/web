<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>

    <script href="/static/js/bootstrap.min.js" type="text/javascript" ></script>
	<script href="/static/js/jquery.min.js" type="text/javascript" ></script>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row > div {
            background-color: #dedef8;
            -webkit-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            -moz-box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <div class="row">
            <h2>排序前</h2>
            <div class="col-md-4">
                <p>我在左边</p>
            </div>
            <div class="col-md-8">
                <p>我在右边</p>
            </div>
        </div>
        <div class="row">
            <h2>排序后</h2>
            <div class="col-md-4 col-md-push-8">
               我在左边
            </div>
            <div class="col-md-8 col-md-pull-4">
                我在右边
            </div>
        </div>
    </div>
</body>
</html>
